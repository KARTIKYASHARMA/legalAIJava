<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - LegalAI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 40%, #2b2b2b 70%, #000000 100%);
            color: #f1f1f1;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0056b3, #00a2ff);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.85;
        }
        a { color: #00a2ff; }
        a:hover { color: #66c7ff; }
        h3 { color: #fff; }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="glass-card">
                <h3 class="text-center mb-3">üîê LegalAI Login</h3>

                <div th:if="${param.registered}" class="alert alert-success">
                    Registration successful! Please login.
                </div>
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username or password.
                </div>
                <div th:if="${param.logout}" class="alert alert-info">
                    You have been logged out.
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                    <div class="text-center mt-3">
                        <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
