<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>LegalAI Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 40%, #2b2b2b 70%, #000000 100%);
            color: #f1f1f1;
            min-height: 100vh;
        }
        #chat-box {
            height: 500px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 10px;
            padding: 15px;
            background: rgba(20, 20, 20, 0.85);
            backdrop-filter: blur(6px);
        }
        .message-container { margin: 10px 0; clear: both; }
        .user-msg {
            background: linear-gradient(135deg, #0056b3, #007bff);
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 70%;
            float: right;
            box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.6);
        }
        .bot-msg {
            background: linear-gradient(135deg, #3a3a3a, #5a5a5a);
            color: #fff;
            padding: 10px 15px;
            border-radius: 20px;
            display: inline-block;
            max-width: 70%;
            float: left;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            backdrop-filter: blur(8px);
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h2 {
            font-weight: 600;
            color: #fff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0056b3, #00a2ff);
            border: none;
        }
        .btn-primary:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3 glass-card">
        <h2>‚öñÔ∏è LegalAI Chat Assistant</h2>

        <div>
            <a th:href="@{/form}" class="btn btn-warning btn-sm me-3">üìÑ Form Filling</a>

            <span class="me-3">Welcome, <strong th:text="${username}"></strong></span>

            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button class="btn btn-outline-danger btn-sm" type="submit">Logout</button>
            </form>
        </div>
    </div>


    <div id="chat-box" class="mb-3 glass-card">
        <div th:each="msg : ${messages}" class="message-container">
            <div th:classappend="${msg.bot} ? 'bot-msg' : 'user-msg'" th:text="${msg.message}"></div>
        </div>
    </div>

    <div class="input-group glass-card">
        <input type="text" id="userInput" class="form-control"
               placeholder="Ask your legal question..." />
        <button class="btn btn-primary" id="sendBtn">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById("chat-box");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", sendMessage);
    userInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
    });

    async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(false, message);
        userInput.value = "";

        try {
            const response = await fetch("/chat/send", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message })
            });

            const data = await response.json();
            appendMessage(true, data.reply || "No response from LegalAI.");
        } catch (error) {
            appendMessage(true, "Error connecting to server.");
        }
    }

    function appendMessage(isBot, text) {
        const container = document.createElement("div");
        container.className = "message-container";

        const msg = document.createElement("div");
        msg.className = isBot ? "bot-msg" : "user-msg";
        msg.innerText = text;

        container.appendChild(msg);
        chatBox.appendChild(container);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>
</body>
</html>
